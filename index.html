<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GÃ©nÃ©rateur de Message de Prospection IA</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 26px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            color: #555;
            margin-bottom: 10px;
            font-weight: 600;
            font-size: 14px;
        }

        input[type="url"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
        }

        input[type="url"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .response-section {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            display: none;
        }

        .response-section.show {
            display: block;
        }

        .response-title {
            margin-bottom: 15px;
            font-weight: 600;
        }

        .response-content {
            background: white;
            padding: 20px;
            border-radius: 8px;
            border-left: 4px solid #667eea;
            white-space: pre-wrap;
        }

        .response-content.loading {
            color: #667eea;
            font-style: italic;
        }

        .response-content.error {
            color: #e74c3c;
            border-left-color: #e74c3c;
        }

        .copy-btn {
            margin-top: 15px;
            padding: 10px 20px;
            background: #27ae60;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            display: none;
        }
    </style>
</head>

<body>

<div class="container">
    <h1>ðŸ¤– GÃ©nÃ©rateur de Message de Voeux IA</h1>

    <form id="linkedinForm">
        <div class="form-group">
            <label for="linkedinUrl">URL du profil LinkedIn</label>
            <input
                type="url"
                id="linkedinUrl"
                placeholder="https://www.linkedin.com/in/..."
                required
            >
        </div>

        <button type="submit" class="btn" id="submitBtn">
            GÃ©nÃ©rer la rÃ©ponse avec lâ€™IA
        </button>
    </form>

    <div class="response-section" id="responseSection">
        <div class="response-title">RÃ©ponse de lâ€™IA :</div>
        <div class="response-content" id="responseContent"></div>
        <button class="copy-btn" id="copyBtn">Copier le texte</button>
    </div>
</div>

<script>
    // âš ï¸ URL PROD DU WEBHOOK N8N
    const WEBHOOK_URL = 'https://lively-cloud-a327.dservais-pro.workers.dev';

    const form = document.getElementById('linkedinForm');
    const submitBtn = document.getElementById('submitBtn');
    const responseSection = document.getElementById('responseSection');
    const responseContent = document.getElementById('responseContent');
    const copyBtn = document.getElementById('copyBtn');
    const linkedinInput = document.getElementById('linkedinUrl');

    form.addEventListener('submit', async (e) => {
        e.preventDefault();

        const linkedinUrl = linkedinInput.value.trim();
        if (!linkedinUrl.includes('linkedin.com')) {
            showError('Veuillez entrer une URL LinkedIn valide.');
            return;
        }

        submitBtn.disabled = true;
        submitBtn.textContent = 'Traitement en cours...';

        responseSection.classList.add('show');
        responseContent.className = 'response-content loading';
        responseContent.textContent = 'â³ Analyse du profil et gÃ©nÃ©ration du message...';
        copyBtn.style.display = 'none';

        try {
            const response = await fetch(WEBHOOK_URL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ linkedinUrl })
            });

            if (!response.ok) {
                throw new Error('Erreur HTTP ' + response.status);
            }

            const text = await response.text();

            responseContent.className = 'response-content';
            responseContent.textContent = text;
            copyBtn.style.display = 'inline-block';

        } catch (error) {
            showError(error.message);
            console.error(error);
        } finally {
            submitBtn.disabled = false;
            submitBtn.textContent = 'GÃ©nÃ©rer la rÃ©ponse avec lâ€™IA';
        }
    });

    copyBtn.addEventListener('click', () => {
        navigator.clipboard.writeText(responseContent.textContent);
        copyBtn.textContent = 'âœ“ CopiÃ©';
        setTimeout(() => copyBtn.textContent = 'Copier le texte', 1500);
    });

    function showError(message) {
        responseContent.className = 'response-content error';
        responseContent.textContent = message;
        copyBtn.style.display = 'none';
    }
</script>

</body>
</html>
